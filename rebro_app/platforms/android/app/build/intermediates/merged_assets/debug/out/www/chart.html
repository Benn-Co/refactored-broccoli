<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
@import url(https://fonts.googleapis.com/css?family=Roboto);

body {
  font-family: Roboto, sans-serif;
}

#chart {
  max-width: 650px;
  margin: 35px auto;
}
</style>
</head>
<body>

<button type="button" onclick="myFunction()">Try it</button>


<div id="chart">
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
<script>

$(document).ready(function(){
  $("button").click(function(){
    myFunction();
  });
});
    chart([30,40,45,50,49,60,70,91,125]);
    function chart(params) {
        
        var options ={
            chart:{
            type:"line",
            height:60,
            sparkline:{
                enabled:!0
            }
        },
        series:[
            {
                data:params
            }
        ],
        stroke:{
            width:2,curve:"smooth"
        },
        markers:{
            size:0
        },
        tooltip:{
            fixed:{
                enabled:!1
            },
            x:{
                show:!1
            },
            y:{
                title:{
                    formatter:function(o){return""}
                }
            },
            marker:{
                show:!1
            }
        }
        }
        var chart = new ApexCharts(document.querySelector("#chart"), options);
        chart.render();  
        alert();      

        chart.updateSeries({
            data: [32, 44, 31, 41, 22]
        });
    }
    

    function myFunction() {
       // alert();

        var options ={
            chart:{
            type:"line",
            height:60,
            sparkline:{
                enabled:!0
            }
        },
        series:[
            {
                data:params
            }
        ],
        stroke:{
            width:2,curve:"smooth"
        },
        markers:{
            size:0
        },
        tooltip:{
            fixed:{
                enabled:!1
            },
            x:{
                show:!1
            },
            y:{
                title:{
                    formatter:function(o){return""}
                }
            },
            marker:{
                show:!1
            }
        }
        }
        var chart = new ApexCharts(document.querySelector("#chart"), options);
        chart.appendSeries({
            data: [32, 44, 31, 41, 22]
        });
        //alert();
    }
</script>


</body>
</html>
